<div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="userLabel" aria-hidden="true" ng-controller="userController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{myAlias}}</h4>
      </div>
      <div class="modal-body">

        <span>Email: {{myEmail}}</span>
        <br/>
        <span>Karma: {{myScore}}</span>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="">Save Changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
