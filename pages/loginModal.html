
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true" ng-controller="loginController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

		<input type="text" placeholder="Email" ng-model="myEmail">
		<p></p>
		<input type="password" placeholder="Password" ng-model="myPassword">

		<p>No Account? <a data-dismiss="modal" data-toggle="modal" data-target="#signupModal" href="">Sign Up</a> or post anonymously</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="isValidLogin()">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
