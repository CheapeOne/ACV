<div class="page centered-outer">
	<div class="centered-inner" ng-controller = "loginController">

		<br/>
		<h1>User</h1>
		<p>Alias</p>
		<input type="text" ng-model="myAlias">
		<p>Email</p>
		<input type="text" ng-model="myEmail">
		<p>Password</p>
		<input type="text" ng-model="myPassword">
		<br/>
		<br/>
		<button class="btn btn-default" ng-click="addUser()">Add User</button>
	</div>
</div>
